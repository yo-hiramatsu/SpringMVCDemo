<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>ユーザー情報登録</h2>
<form action="#" th:action="@{/submit}" th:object="${userForm}" method="post">
	名前: <input type="text" th:field="*{name}"><br>
	E-mail: <input type="text" th:field="*{email}"><br>
	パスワード: <input type="text" th:field="*{password}"><br>
	<input type="submit" value="登録">
</form>
</body>
</html>
